<!DOCTYPE html>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'DM Sans', sans-serif;
            background: #1A1E1B;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .card {
            background: linear-gradient(145deg, #FAFBF9 0%, #F0F2ED 100%);
            border-radius: 24px;
            padding: 48px 40px;
            max-width: 380px;
            width: 100%;
            text-align: center;
            box-shadow: 0 25px 80px rgba(0,0,0,0.4);
            position: relative;
            overflow: hidden;
        }
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, #2E5A3C 0%, #4A7B5A 100%);
        }
        .logo {
            font-family: 'Instrument Serif', serif;
            font-size: 1.8rem;
            color: #1A1E1B;
            margin-bottom: 8px;
        }
        .logo span {
            color: #2E5A3C;
        }
        .tagline {
            font-size: 0.85rem;
            color: #5A5F58;
            margin-bottom: 32px;
            letter-spacing: 0.03em;
        }
        .divider {
            width: 40px;
            height: 2px;
            background: #2E5A3C;
            margin: 0 auto 32px;
            opacity: 0.4;
        }
        .name {
            font-size: 1.4rem;
            font-weight: 600;
            color: #1A1E1B;
            margin-bottom: 32px;
        }
        .contact-list {
            list-style: none;
            margin-bottom: 32px;
        }
        .contact-list li {
            margin-bottom: 12px;
        }
        .contact-list a {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            color: #1A1E1B;
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.2s ease;
        }
        .contact-list a:hover {
            color: #2E5A3C;
        }
        .contact-list svg {
            width: 18px;
            height: 18px;
            color: #2E5A3C;
        }
        .cta {
            display: inline-block;
            padding: 14px 28px;
            background: #2E5A3C;
            color: white;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.95rem;
            border-radius: 100px;
            transition: all 0.3s ease;
        }
        .cta:hover {
            background: #234530;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(46, 90, 60, 0.3);
        }
        .services {
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid #DCDEDA;
        }
        .services p {
            font-size: 0.8rem;
            color: #5A5F58;
            line-height: 1.6;
        }
